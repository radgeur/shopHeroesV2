<h1>Login</h1>
<div>
  <form (ngSubmit)="signUp(f)" [formGroup]="playerForm">
    <label>Username<br />
      <input formControlName="name"/>
    </label> <br />
    <label>Password<br />
      <input formControlName="password" type="password"/>
    </label>
    <br />
    <button type="submit">
      Login
    </button>
    <button routerLink="/register">
      Register
    </button>
  </form>
</div>
