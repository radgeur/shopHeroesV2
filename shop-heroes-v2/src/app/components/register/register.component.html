<h1>Register</h1>

<div>
  <form (ngSubmit)="register(f)" #f="ngForm">
    <label>Username<br />
      <input name="name" ngModel/>
    </label> <br />
    <label>Password<br />
      <input name="password" type="password" ngModel/>
    </label>
    <br />
    <button type="submit">
      Register
    </button>
    <button routerLink="/login">
      Cancel
    </button>
  </form>
</div>
