<h1>Register</h1>

<div>
  <form (ngSubmit)="register()" [formGroup]="playerForm">
    <label>Username<br />
      <input formControlName="name"/>
    </label> <br />
    <label>Password<br />
      <input formControlName="password" type="password"/>
    </label>
    <br />
    <button type="submit">
      Register
    </button>
    <button routerLink="/login">
      Cancel
    </button>
  </form>
</div>
